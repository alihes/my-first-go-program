<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>News App Demo</title>
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <main>
    <header>
      <a class="logo" href="/">my first web {{ .Var1 }}</a>
      <form class="button" action="/incr" method="GET">
        <input type="submit" value="  +  "/>
      </form>
      <form action="/decr" method="GET">
        <input class="button" type="submit" value="  -  "/>
      </form>
      <form action="/search" method="GET">
        <input
          autofocus
          class="search-input"
          value="{{ .Query }}"
          placeholder="fill free"
          type="search"
          name="q"/>
      </form>
      <a
        href="https://github.com/alihes"
        class="button github-button"
        >my github</a>
    </header>
    <section class="container">
      <ul class="search-results"> 
        {{ range.Results.Articles }}
        <li class="news-article">
          <div>
            <a target="_blank" rel="noreferrer noopener" href="{{.URL}}">
              <h3 class="title">{{.Title}}</h3>
            </a>
            <p class="description">{{ .Description }}</p>
            <div class="metadata">
              <p class="source">{{ .Source.Name  }}</p>
              <time class="published-date">{{ .PublishedAt }}</time>
            </div>
          </div>
          <img class="article-image" src="{{ .URLToImage }}" />
        </li>
        {{ end }}
      </ul>
    </section>
  </main>
</body>
</html>
